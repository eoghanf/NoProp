[pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Custom markers
markers =
    slow: marks tests as slow (may download data or take time)
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum version
minversion = 6.0

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:torchvision.*